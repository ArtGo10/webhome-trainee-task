<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Fetch API Comments</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h2 class="section-title">Форма для отправки комментариев</h2>
        <form class="form">
          <input class="form-input" type="text" id="input-name" placeholder="Введите имя" required>
          <textarea class="form-input" type="text" id="input-text" placeholder="Введите комментарий" rows="5" required></textarea>
          <button class="section-button" type="button" id="form-button">Отправить</button>
          <p id="form-text-success">Комментарий успешно отправлен</p>
        </form>
      </section>
      <section class="section">
        <h2 class="section-title">Список комментариев</h2>
        <div id="comments-wrapper"></div>
      </section>
    </div>
  <script src="main.js"></script>
  </body>
</html>
